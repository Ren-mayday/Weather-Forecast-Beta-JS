<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->

    <!--Fonts-->

    <title>Weather Cast</title>

  <body>
    <!--This is current weather -->
    <div class="container">
      <div class="col-12">
        <div class="row">
          <div class="col-5 current-weather">
            <h1 class="city">
              <span id="city-display">Manila</span> â›…

            <label for="degree" class="degree-celsius-fahrenheit"
              ><span class="celsius">C</span> |
              <span class="fahrenheit">F</span></label
            >
            <input type="checkbox" id="degree" name="degree" /> <br />
            <time id="current-date"></time>
            <!-- id en spans, cambiar texto ciudad y temperatura// CÂº|FÂº (funciÃ³n event click) -->
          </div>
          <div class="col-5 weather-info">
            <ul>
              <li>MaxÂº / MinÂº</li>
              <li>Feels like</li>
              <hr />
              <li>Humidity</li>
            </ul>
          </div>
        </div>
      </div>
      <!--This is the end of current weather. Starts daily weather forecast-->
      <div class="weather-forecast">
        <div class="col-12">
          <div class="row">
            <div class="col-2"><p class="days-of-the-week">Mon â˜€</p></div>

            <div class="col-2"><p class="days-of-the-week">Fri ðŸŒ§</p></div>
          </div>
        </div>
      </div>
      <!--This is the search bar-->
      <div class="row">
        <div class="col-6">
          <div class="search-bar">
            <div class="search-container">
              <input
                type="text"
                name="search"
                placeholder="Enter a city..."
                class="search-input"
                id="search-input"
              />
              <a href="#" class="search-btn"> <i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <button id="current-location">
            Current <i class="fas fa-map-marker-alt location-icon"></i>
          </button>
        </div>
      </div>
      <footer>
        <div class="coder">
